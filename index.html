<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
        <meta property="og:title" content="프로필에 촛불을 밝혀주세요 :D" />
        <meta property="og:og:description" content="프로필 이미지에 예쁜 촛불을 더해드립니다." />
        <meta property="og:url" content="https://yourcandle.github.io/" />
        <meta property="og:image" content="//cdn.rawgit.com/yourcandle/yourcandle.github.com/master/img/share.jpg" />

        <title>우리의 촛불은 꺼지지 않습니다</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1752891051641186',
                    xfbml: true,
                    version: 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>


        <div class="wrapper">
            <div class="content">
                <h2 class="title">우리의 촛불은<br>꺼지지 않습니다</h2>
                <h4 class="description">SNS 프로필에 촛불을 밝혀주세요.</h4>

                <div>
                    <img id="preview" src="" alt="프로필 이미지">
                </div>
        <div class="rotate-button-wrapper">
            <button id="rotateButton"><i class="icons rotate"></i> 이미지 회전</button>
        </div>
                <div class="fb-button-wrapper">
                    <button id="facebookButton"><i class="icons facebook"></i> 페북 프로필 가져오기</button>
                </div>
                <div class="file-button-wrapper">
                    <button id="fileButton"><i class="icons upload"></i> 사진 직접 선택하기</button>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div class="download-button-wrapper">
                    <button id="downloadButton"><i class="icons download"></i> 이미지 다운받기</button>
                </div>
                <div class="restart-button-wrapper">
                    <button id="restartButton">다시하기</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <iframe scrolling="no" frameborder="0" border="0" name="downloadFrame" id="downloadFrame"></iframe>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
