<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
        <meta property="og:title" content="우리의 촛불은 꺼지지 않습니다" />
        <meta property="og:url" content="https://yourcandle.github.io/" />
        <meta property="og:image" content="//cdn.rawgit.com/yourcandle/yourcandle.github.com/master/img/share.png" />

        <title>우리의 촛불은 꺼지지 않습니다</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1752891051641186',
                    xfbml: true,
                    version: 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>


        <div class="wrapper">
            <div class="content">
                <h2 class="title">우리의 촛불은<br>꺼지지 않습니다</h2>
                <h4 class="description">SNS 프로필에 촛불을 밝혀주세요.<br>(합성된 이미지는 다운로드하셔서 sns 프로필에 재업로드 하셔야 합니다.)</h4>

                <div>
                    <img id="preview" src="" alt="프로필 이미지">
                </div>

                <div class="fb-button">
                    <button onclick="myFacebookLogin()"><i class="icons facebook"></i> 페북 프로필 가져오기</button>
                </div>
                <div class="file-button">
                    <button onclick="file()"><i class="icons upload"></i> 사진 직접 업로드하기</button>
                    <input type="file" id="getfile" accept="image/*">
                </div>
				<div class="download-button">
                    <button onclick="download()"><i class="icons download"></i> 다운로드</button>
                </div>
				<div class="restart-button">
					<button onclick="restart()">다시하기</button>
				</div>
            </div>
        </div>

        <form id="form" action="https://yourcandle-eu81273.rhcloud.com/download" method="post">
            <input type="hidden" id="image" name="image" value="">
        </form>

        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
