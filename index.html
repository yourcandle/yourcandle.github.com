<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

        <title>프로필에 촛불을 밝혀주세요 :D</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1752891051641186',
                    xfbml: true,
                    version: 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>


        <div class="wrapper">
            <div class="content">
                <h2 class="title">우리의 촛불은<br>꺼지지 않습니다</h2>
                <h4 class="description">SNS 프로필에 촛불을 밝혀주세요.<br>(합성된 이미지를 다운로드하셔서 sns 프로필에 재업로드 하셔야 합니다.)</h4>

                <div>
                    <a id="download" download="profile.png" target="_blank">
                        <img id="preview" src="" alt="프로필 이미지">
                    </a>
                </div>

                <div class="fb-button">
                    <button onclick="myFacebookLogin()">페북 프로필 가져오기</button>
                </div>
                <div class="file-button">
                    <button onclick="file()">사진 직접 업로드하기</button>
                    <input type="file" id="getfile" accept="image/*">
                </div>
            </div>
        </div>

        <script src="/js/main.js"></script>
    </body>
</html>
